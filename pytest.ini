[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --strict-markers
    -v
markers =
    asyncio: async tests
    slow: slow running tests
    integration: integration tests
